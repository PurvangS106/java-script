<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('Enter Number to see if iit is positive or negative.'));

        if (n >= 1) {
            document.write(n + " is Positive Number.");
        }
        else if (n == 0) {
            document.write(n + " is Zero.");
        }
        else {
            document.write(n + " is Negative Number.");
        }
    </script>
</body>

</html>

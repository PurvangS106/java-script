                alert(num1 + ' is Largest among all numbers.');
            }
            else {
                alert(num1 + ' is Largest among all numbers.');
            }
        }
        else if (num2 > num1 && num2 > num3) {
            if (num2 > num1) {
                alert(num2 + ' is Largest among all numbers.');
            }
            else {
                alert(num2 + ' is Largest among all numbers.');
            }
        }

        }

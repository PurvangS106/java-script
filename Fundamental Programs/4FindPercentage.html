<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sub1 = parseInt(prompt('Enter the marks obtained in English'));
        let sub2 = parseInt(prompt('Enter the marks obtained in Gujarati'));
        let sub3 = parseInt(prompt('Enter the marks obtained in Hindi'));
        let sub4 = parseInt(prompt('Enter the marks obtained in Sanskrit'));
        let sub5 = parseInt(prompt('Enter the marks obtained in Maths'));

        let per = (sub1 + sub2 + sub3 + sub4 + sub5) / 5;
        document.write('Percentage of five subjects is : ' + per + '.<br>');
    </script>
</body>

</html>

<body>
    <script>
        let r = prompt('Enter the radious of Circle.') * 1;
        let AOC = Math.PI * r * r;
        document.write('Area of Circle is : ' + AOC + '<br>');

        let COC = 2 * Math.PI * r;
        document.write('Circumfrance of Circle is : ' + COC + '<br>');
    </script>

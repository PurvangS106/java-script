<body>
    <script>

        const num = prompt('Enter a number');
        nLength = num.length;

        // Armstrong number using While loop
        let i = 0, sum = 0;
        while (i < nLength) {
            let digit = num[i] - '0';
            sum = (sum + Math.pow(digit, nLength));
            i++;
        }
        if (sum == num) {
            alert(num + ' is an armstrong number.');
        }
        else {
            alert(num + ' is not an armstrong number.');
        }

<body>
    <script>
        let name = prompt('Enter Your Name');
        const abbrName = name.trim().split(' ');

            alert(abbrName[0] + ' ' + abbrName[1].charAt(0) + '.');
        }
        else {
            alert(abbrName[0]);
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Enter Value'));
        for (var i = 0; i <= n; i++) {
            for (var j = n - 1; j >= i; j--) {
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for (var j = 1; j <= i; j++) {
                document.write('*&nbsp;');
            }
            document.write('<br>');
        }
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('&nbsp;&nbsp;&nbsp;');
            }
            for (var j = n - 1; j >= i; j--) {
                document.write('*&nbsp;');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>

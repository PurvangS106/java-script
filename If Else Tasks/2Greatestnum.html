<!DOCTYPE html>

<body>
    <script>
        const firstNum = prompt('Enter First Number');
        const secondNum = prompt('Enter Second Number');
        const thirdNum = prompt('Enter Third Number');
        const maxNum = Math.max(firstNum, secondNum, thirdNum);
        alert(maxNum + ' is a Greatest Number among All Numbers.');
    </script>

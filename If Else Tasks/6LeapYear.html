<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const year = prompt('Enter Year');
        if (year % 4 == 0) {
            alert(year + ' is a Leap Year.');
        }
        else {
            alert(year + ' is Not a Leap Year.');
        }
    </script>
</body>

</html>

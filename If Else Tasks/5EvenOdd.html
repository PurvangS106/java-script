<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = prompt('Enter Number');
        if (num % 2 == 0) {
            alert(num + ' is Even number');
        }
        else {
            alert(num + ' is Odd number.');
        }
    </script>
</body>

</html>

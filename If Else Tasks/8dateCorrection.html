<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const date = new Date(prompt('Enter Date in YYYY/MM/DD Format'));

        Date.prototype.isValid = function () {
            return this.getTime() === this.getTime();

        };
        alert(date.isValid());
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        fieldset
        {
            margin: auto;
            width: 50%;
            background-color: lightcyan;
        }
        td
        {
            width: 55%;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend><h1>Registration Form</h1></legend>
        <form action=""  onsubmit="return fill()">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fname" placeholder="Enter Your First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lname" placeholder="Enter Your Last Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="mail" placeholder="Enter Your Email Address"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" id="mobile" placeholder="Only 10 Digits Are Allowed"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="sex" value="">Male
                        <input type="radio" name="sex" value="">Female
                        <input type="radio" name="sex" value="" checked>Others
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="address" cols="25" rows="10" placeholder="Enter Your Address"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" id="city" placeholder="Enter City"></td>
                </tr>
                <tr>
                    <td>Area Pin</td>
                    <td><input type="text" id="pin" placeholder="Enter Area Pincode"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" id="state" placeholder="Enter State"></td>
                </tr>
                <tr>
                    <td>Qualifications</td>
                    <td><select name="" id="Qualification" >
                            <option value="" disabled selected hidden>Select Qualifications</option>
                            <option value="">B.Com.</option>
                            <option value="">M.Com.</option>
                            <option value="">B.B.A.</option>
                            <option value="">M.B.A.</option>
                            <option value="">B.C.A.</option>
                            <option value="">M.C.A.</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Specialization</td>
                    <td><input type="checkbox">Computer Science <br>
                        <input type="checkbox">Information Technology <br>
                        <input type="checkbox">Computer Architecture <br>
                        <input type="checkbox">Tele Communication <br>
                        <input type="checkbox" checked>Other
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="pwd" placeholder="Enter Your Password">&nbsp;<i class="bi bi-eye" onclick="pwdtoggle()"></i></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top:30px;"><input type="submit" value="Register" style="background-color: cyan;border: none;box-shadow: 1px 1px 5px black;"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>

<script>
    function fill()
    {
        var a = document.getElementById("fname").value;
        var b = /^[A-Za-z]+$/;

        var c = document.getElementById("mobile").value;
        var d = /^[0-9]+$/;

        // This code helps to warn if name field is empty.
        if(a == "")
        {
            alert("Please fill up your First name");
            document.getElementById("fname").focus();
            return false;
        }
        // This code notifies users not to input less than 3 and more than 9 characters.
        if(a.length < 3 || a.length > 9)
        {
            alert("Name must be more than 3 and less than 9 charcters.");
            document.getElementById("fname").focus();
            return false;
        }
        // This code warns users that only alphabets are available in Name field.
        if(a.match(b))
        true;
        else
        {
            alert("Only alphabets are allowed in name");
            document.getElementById("fname").focus();
            return false;
        }

        // This code helps to warn if last name field is empty.
        if(document.getElementById("lname").value == "")
        {
            alert("Please fill up your Last name");
            document.getElementById("lname").focus();
            return false;
        }

        // This code helps to warn if email field is empty.
        if(document.getElementById("mail").value == "")
        {
            alert("Please fill up your Email");
            document.getElementById("mail").focus();
            return false;
        }

        // This code helps to warn if mobile number field is empty.
        if(c == "")
        {
            alert("Please fill up your Mobile Number");
            document.getElementById("mobile").focus();
            return false;
        }
        // This code warns users if they input alphabets in mobile field. This code let users input only digits.
        if(c.match(d))
        true;
        else
        {
            alert("Alphabets are not allowed in Mobile Number");
            document.getElementById("mobile").focus();
            return false;
        }
        // This code warns used if they input more or less than 10 digits in mobile field.
        if(c.length != 10)
        {
            alert("Please enter 10 number Mobile Number only.");
            document.getElementById("mobile").focus();
            return false;
        }
        
        // This code helps to warn if date of birth field is empty.
        if(document.getElementById("dob").value == "")
        {
            alert("Please fill up your date of birth");
            document.getElementById("dob").focus();
            return false;
        }

        // This code helps to warn if address field is empty.
        if(document.getElementById("address").value == "")
        {
            alert("Please fill up your address");
            document.getElementById("address").focus();
            return false;
        }

        // This code helps to warn if city name field is empty.
        if(document.getElementById("city").value == "")
        {
            alert("Please fill up your city");
            document.getElementById("city").focus();
            return false;
        }

        // This code helps to warn if area pincode field is empty.
        if(document.getElementById("pin").value == "")
        {
            alert("Please fill up your area pin");
            document.getElementById("pin").focus();
            return false;
        }

        // This code helps to warn if state name field is empty.
        if(document.getElementById("state").value == "")
        {
            alert("Please fill up your state");
            document.getElementById("state").focus();
            return false;
        }

        // This code helps to warn if password field is empty.
        var pwd=document.getElementById("pwd");
        if(pwd.value == "")
        {
            alert("Please fill up your password");
            document.getElementById("pwd").focus();
            return false;
        }
        var pwdcheck =/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,100}$/;
        if(pwd.value.match(pwdcheck)){
            return true;
        }
        else{
            alert("Password must contains atleast one uppercase, one lowercase, one special symbol with minimum 8 characters");
        }
    }
    function pwdtoggle(){
        var a=document.getElementById("pwd");
        if(a.type==="password"){
            a.type = "text";
        }
        else{
            a.type="password";
        }
    }
</script>

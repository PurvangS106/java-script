<body>
    Password : <input type="password" id="pwd"> <input type="checkbox" id="chbox" onclick="hello()">

    <script>
        function hello(){
            var a=document.getElementById("pwd");
            // input type is a password so if we click on checkbox it will change the type from password to text.
            if(a.type === "password"){
                a.type = "text";
            }
            // on opposites it will change the type of text to password
            else{
                a.type = "password";
            }
        }
    </script>

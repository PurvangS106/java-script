<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        img{
            height: 300px;
        }
        .description{
            height: 150px;
            font-size: 10px;
            text-align: justify;
            overflow: hidden;
        }
        .title{
            height: 80px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row p-5" id="there">
            
        </div>
    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/products')
  .then(response => response.json())
  .then(obj => hey(obj))

  function hey(obj)
  {
    const data=document.getElementById("there");
    for(const datalist of obj)
    {
        const a=`
        <div class="col-4 p-2">
                <div class="card p-3" >
                    <img src="${datalist.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title title">${datalist.title}</h5>
                      <p class="card-text description">${datalist.description}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Rating : ${datalist.rating.rate},  Count : ${datalist.rating.count}</li>
                      <li class="list-group-item">${datalist.price}</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">Buy Product</a>
                    </div>
                </div>
            </div>
        `;
        data.insertAdjacentHTML('beforeend',a);
    }
  }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding:5px 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="main" style="text-align: center;"></div>
    <script>
        const a= document.getElementById("main");
        for(var i=0;i<=10;i++){
            const btn =document.createElement("button");
            btn.innerText=i;
            const hey=(index)=>{
                btn.onclick=()=> {
                // console.log(index);
                alert(index);
                }
            }
            hey(i);
            a.appendChild(btn);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt('Enter the radius to find the Circumference.'));
        console.log(num)
        let crl;
        switch (true) {
            case (num > 0):
                crl = 2 * Math.PI * num;
                alert('Circumference of ' + num + ' is ' + crl + '.');
                break;
            default:
                alert('Circumference of Negative number does not exist.');
                break;
        }
    </script>
</body>

</html>

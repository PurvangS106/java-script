<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const sign = prompt('Enter either +, -, * or /');
        const num1 = parseInt(prompt('Enter first value'));
        const num2 = parseInt(prompt('Enter Second value'));

        let calc;
        switch (sign) {
            case '+':
                calc = num1 + num2;
                alert(num1 + ' ' + sign + ' ' + num2 + ' = ' + calc + '.');
                break;
            case '-':
                calc = num1 - num2;
                alert(num1 + ' ' + sign + ' ' + num2 + ' = ' + calc + '.');
                break;
            case '*':
                calc = num1 * num2;
                alert(num1 + ' ' + sign + ' ' + num2 + ' = ' + calc + '.');
                break;
            case '/':
                calc = num1 / num2;
                alert(num1 + ' ' + sign + ' ' + num2 + ' = ' + calc + '.');
                break;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt('Enter char to see if it is Palindrome string or not');
        let checkPalindrome = (str) => {
            return str === str.split("").reverse().join("");
        };
        (checkPalindrome(str) == true) ? document.write('It is a Palindrome String') : document.write('It is not a Palindrome String');

    </script>
</body>

</html>

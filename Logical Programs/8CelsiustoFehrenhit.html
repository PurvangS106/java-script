<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const celsius = prompt('Enter Celsius to convert into Fehrenhit');
        let degreeSymbol = "\u00B0";
        const Fehrenhit = (celsius * (9 / 5)) + 32;
        alert(celsius + degreeSymbol + ' Celsius is equal to ' + Fehrenhit + degreeSymbol + " Fehrenhit");
    </script>
</body>

</html>

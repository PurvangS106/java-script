<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fnMod(n) {
            if (n % 5 == 1) {
                return 4;
            }
            else {
                return 0;
            }
        }
        let n = 1;
        document.write('Power of ' + n + ' is ' + fnMod(n) + '<br>');
        n = 2;
        document.write('Power of ' + n + ' is ' + fnMod(n) + '<br>');
        n = 3;
        document.write('Power of ' + n + ' is ' + fnMod(n) + '<br>');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = parseInt(prompt('Enter Number to find its Factorial Number'));
        if (num < 0) {
            alert('Factorial for negative number does not exist.');
        }
        else if (num == 1) {
            alert('Factorial of 0 is 1.');
        }
        else {
            let factorial = 1;
            for (i = 1; i <= num; i++) {
                factorial *= i;
            }
            alert('Factorial of ' + num + ' is ' + factorial + '.');
        }
    </script>
</body>

</html>

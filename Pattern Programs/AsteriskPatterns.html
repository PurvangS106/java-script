<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<h3>Left Half Pyramid</h3> <br>');
        var num1 = '5';
        for (var i = 0; i <= num1; i++) {
            for (var k = 5; k >= i; k--) {
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Right Half Pyramid</h3> <br>');
        var num = '5';
        for (var i = 0; i <= num; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Full Pyramid</h3> <br>');
        var num2 = '5';
        for (var i = 0; i <= num2; i++) {
            for (var k = 5; k >= i; k--) {
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            for (var k = 1; k <= i; k++) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Upside down Left Half Pyramid</h3> <br>');
        var num3 = '5';
        for (var i = 0; i <= num3; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (var k = 5; k >= i; k--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Upside down Right Half Pyramid</h3> <br>');
        var num4 = '5';
        for (var i = 0; i <= num4; i++) {
            for (var j = 5; j >= i; j--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Upside down Full Pyramid</h3> <br>');
        var num5 = '5';
        for (var i = 0; i <= num5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (var k = 5; k >= i; k--) {
                document.write('*');
            }
            for (var l = 4; l >= i; l--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Diamond</h3> <br>');
        var num6 = '5';
        for (var i = 0; i <= (num6 - 1); i++) {
            for (var k = 5; k >= i; k--) {
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            for (var k = 1; k <= i; k++) {
                document.write('*');
            }
            document.write('<br>')
        }
        for (var i = 0; i <= num6; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (var k = 5; k >= i; k--) {
                document.write('*');
            }
            for (var l = 4; l >= i; l--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Left Half Diamond</h3> <br>');
        var num7 = '5'
        for (var i = 0; i <= num7; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }
        for (var i = 0; i <= num7; i++) {
            for (var j = 5; j >= i; j--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Right Half Diamond</h3> <br>');
        var num8 = '5';
        for (var i = 0; i <= (num8 - 1); i++) {
            for (var k = 5; k >= i; k--) {
                document.write('&nbsp;&nbsp;');
            }
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>')
        }
        for (var i = 0; i <= num8; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (var k = 5; k >= i; k--) {
                document.write('*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Hollow Diamond</h3> <br>');
        var num9 = 5;
        for (var i = 1; i <= num9; i++) {
            var str = ''

            for (var j = 1; j <= 2 * num9; j++) {
                if (i + j == num9 + 1 || (i == j - num9 + 1)) {
                    str += '*'
                }
                else
                    str += '&nbsp;&nbsp;'
            }
            document.write(str + '<br>');
        }
        for (var i = num9 - 1; i >= 1; i--) {
            var str = ''
            for (var j = 1; j <= 2 * num9; j++) {
                if (i + j == num9 + 1 || (i == j - num9 + 1))
                    str += '*'
                else
                    str += '&nbsp;&nbsp;'
            }
            document.write(str + '<br>');
        }
        document.write('<hr>');



        document.write('<h3>Square</h3> <br>');
        var num10 = 5;
        for (var i = 1; i <= num10; i++) {
            for (var j = 0; j <= i; j++) {
                document.write(' &nbsp;*');
            }
            for (var k = 4; k >= i; k--) {
                document.write(' &nbsp;*');
            }
            document.write('<br>')
        }
        document.write('<hr>');



        document.write('<h3>Hollow Square</h3> <br>');
        var r = 5,   //Rows
            c = 7;   //Columns
        for (var i = 1; i <= r; i++) {
            for (var j = 1; j <= c; j++) {
                if (i == 1 || i == r || j == 1 || j == c)
                    document.write("*&nbsp;");
                else
                    document.write(" &nbsp;&nbsp;");
            }
            document.write("<br>");
        }
        document.write('<hr>');



        document.write('<h3>Left Arrow </h3> <br>');
        var n = 5;
        for (var i = 1; i <= n; i++) {
            for (var j = i; j < n; j++) {
                document.write(" &nbsp;");
            }
            for (var j = i; j <= n; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        for (var i = 2; i <= n; i++) {
            for (var j = 1; j < i; j++) {
                document.write(" &nbsp;");
            }
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write('<hr>');



        document.write('<h3>Right Arrow </h3> <br>');
        var n = 5;
        for (var i = 1; i <= n; i++) {
            for (var j = 2; j <= i; j++) {
                document.write("&nbsp;&nbsp;&nbsp; ");
            }
            for (var j = i; j <= n; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        for (var i = 2; i <= n; i++) {
            for (var j = 4; j >= i; j--) {
                document.write("&nbsp;&nbsp;&nbsp; ");
            }
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write('<hr>');



        console.log('<h3>Pascal Triangle</h3> <br>');
        const pascalTriangle = n => {
            const arr = []
            for (let i = 0; i < n; i++) {
                const row = [1]
                for (let j = 1; j < i; j++) {
                    row.push(arr[i - 1][j - 1] + arr[i - 1][j])
                }
                if (i > 0) {
                    row.push(1)
                }
                arr.push(row)
            }
            return arr
        }
        console.log(pascalTriangle(6))
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt('Enter number to count length'));
        let count = 0;
        while (num != 0) {
            num = Math.floor(num / 10);
            count++;
        }
        console.log(count)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt(`Enter number`));
        let sum, temp;

        while (num > 10) {
            sum = 0;
            while (num) {
                temp = num % 10;
                num = num / 10;
                sum += temp;
            }
            if (sum > 10) {
                num = sum;
            }
            else {
                document.write(Math.floor(sum))
                break;
            }
        }
    </script>
</body>

</html>

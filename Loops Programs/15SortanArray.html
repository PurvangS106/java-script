<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j, temp = 0;

        let n = [6, 5, 8, 2, 1, 3];
        document.write(`Real array is : `)
        for (i = 0; i <= n.length - 1; i++) {
            document.write(n[i] + '  ')
        }
        document.write('<br>')

        for (i = 0; i < n.length; i++) {
            for (j = 0; j < n.length - i - 1; j++) {
                if (n[j] > n[j + 1]) {
                    temp = n[j + 1];	//swaping element 
                    n[j + 1] = n[j];
                    n[j] = temp;
                }
            }
        }
        document.write(`Sorted array is : `)
        for (i = 0; i < n.length; i++) {
            document.write(n[i] + ' ')
        }
    </script>
</body>

</html>

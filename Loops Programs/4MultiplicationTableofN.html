<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = prompt('Enter the number');
        for (let i = 1; i <= 10; i++) {
            let multi = num * i;
            document.write(num + ' x ' + i + ' = ' + multi + '<br>');
        }
    </script>
</body>

</html>

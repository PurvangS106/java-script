<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num = prompt('Enter a number');
        nLength = num.length;
        let sum = 0;
        let isPrime = true;

        for (let i = 0; i < nLength; i++) {
            let digit = num[i] - '0';
            sum = (sum + Math.pow(digit, nLength));
        }

        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                isPrime = false;
                break;
            }
        }
        (isPrime) ? document.write(`${num} is a prime number`) :
            (sum == num) ? document.write(num + ' is an armstrong number.') : document.write(num + ' is Neither Prime nor an armstrong number.');
    </script>
</body>

</html>

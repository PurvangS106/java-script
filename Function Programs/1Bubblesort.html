<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [5, 4, 10, 62, 7, 2, 1];
        function bubbleSort(num) {
            for (let i = 0; i < num.length; i++) {
                for (let j = 0; j < (num.length - i - 1); j++) {
                    if (num[j] > num[j + 1]) {
                        let temp = num[j];
                        num[j] = num[j + 1];
                        num[j + 1] = temp;
                    }
                }
            }
            document.write(num);
        }
        bubbleSort(num);
    </script>
</body>

</html>

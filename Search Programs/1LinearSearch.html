<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let n = prompt('Enter number to search if it is included in array or not.')

        document.write('Full array is ' + arr + '<br><br>');
        for (let i in arr) {
            if (i == n) {
                document.write(i + ' is Included <br>');
                break;
            }
        }
    </script>
</body>

</html>
